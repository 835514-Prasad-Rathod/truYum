<!DOCTYPE html>
<html>
<head>
<title>Cart Notifications</title>
<link rel="Shortcut icon" href="images/truYum-logo-dark.png">
<link rel="stylesheet" type="text/css" href="styles\style.css">
</head>
<body>
    <header>
        <img src="images\truyum-logo-light.png" />
        <p class="truYum">truYum</p>
        <nav><a class="menu" href="menu-item-list-customer.html">Menu</a> <a class="cart"
            href="cart.html">Cart</a></nav>
    </header>
    <p class="crt-for-notification">Cart</p>
    <table class="cart-notification-for-table" style="width: 50%">
        <tr>
            <td><b>Name</b></td>
            <td><b>Free Delivery</b></td>
            <td align="left"><b>Price</b></td>
        </tr>
        <tr>
            <td>Sandwich</td>
            <td>Yes</td>
            <td align="left">Rs.99.00</td>
            <td><a href="cart-notification.html">Delete</a></td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>No</td>
            <td align="left">Rs.129.00</td>
            <td><a href="cart-notification.html">Delete</a></td>
        </tr>
        <tr>
            <td></td>
            <td class="font-style">Total</td>
            <td class="font-style1" align="left">Rs.228.00</td>
        </tr>
    </table>
    <p class="cart-notification1">Item Removed From Cart Sucessfully</p>
    <footer>
        <p>Copyright &copy;2019</p>
    </footer>
</body>
</html>
