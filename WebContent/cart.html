<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<link rel="Shortcut icon" href="images/truYum-logo-dark.png">
<link rel="stylesheet" type="text/css" href="styles\style.css">
</head>
<body>
    <header>
        <img src="images\truyum-logo-light.png" />
        <p class="truYum">truYum</p>
        <nav><a class="menu" href="menu-item-list-customer.html">Menu</a> <a class="cart"
            href="cart.html">Cart</a></nav>
    </header>
    <p class="cart-lable">Cart</p>
    <table class="cart-table" style="width: 50%" cellspacing="4">
        <tr>
            <td><b>Name</b></td>
            <td colspan="-2"><b>Free Delivery</b></td>
            <td><b>Price</b></td>
        </tr>
        <tr>
            <td>Sandwich</td>
            <td>Yes</td>
            <td>Rs.99.00</td>
            <td><a href="cart-notification.html">Delete</a></td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>No</td>
            <td>Rs.129.00</td>
            <td><a href="cart-notification.html">Delete</a></td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>Yes</td>
            <td>Rs.149.00</td>
            <td><a href="cart-notification.html">Delete</a></td>
        </tr>
        <tr>
            <td></td>
            <td class="font-style1" >Total</td>
            <td class="font-style1" >Rs.377.00</td>
        </tr>
    </table>
    <footer>
        <p>
            Copyright &copy;2019
        </p>
    </footer>
</body>
</html>
