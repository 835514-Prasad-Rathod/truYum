<!DOCTYPE html>
<html>
<head>
<title>Edit-Menu-Item</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="Shortcut icon" href="images/truYum-logo-dark.png">
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <p>Menu Items</p>
    <header>
        <p class="Edit-Menu-items">Edit Menu Item</p>
        <img src="images/truyum-logo-light.png" />
        <p class="truYum">truYum</p>
        <nav> <a class="menu" href="menu-item-list-admin.html">Menu</a></nav> 
    </header>
    <form action="edit-menu-item-status.html" name="food" method="post" onsubmit="return valid()">
        <table class="table-in-edit-menu">
            <tr>
                <td><label for="title">Name</label></td>
            </tr>
            <tr>
                <td colspan=13><input type="text" name="title" size="142" id="name"
                    placeholder="Sandwich"><span id="name"></span></td>
            </tr>
            <tr>
                <td><label for="price">Price(Rs.)</label></td>
                <td><label>Active</label></td>
                <td><label>Date of Launch</label></td>
                <td><label>Category</label></td>
            </tr>
            <tr>
                <td><input type="text" name="price" size="2" id="price" placeholder="97"></td>
                <td><label for="Yes">Yes</label> <input type="radio" name="Active" value="Yes"
                    id="Yes" /> &nbsp;<label for="No"> No</label> <input type="radio" name="Active"
                    value="No" id="No" /></td>
                <td><input type="text" name="dateofLaunch" id="date" placeholder="27/04/2022"></td>
                <td><select name="category">
                        <option></option>
                        <option>Starters</option>
                        <option>Main Course</option>
                        <option>Dessert</option>
                        <option>Drinks</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="checkbox" value="Free Delivery" name="freedelivery" />Free
                    Delivery</td>
            </tr>
            <tr>
                <td class="save-button1" ><input type="submit" value="Save" name="sbt" id="sbt"
                    class="submit"></td>
            </tr>
        </table>
    </form>
    <footer>
        <p>Copyright &copy;2019</p>
    </footer>
</body>
</html>
